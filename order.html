<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Watches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e94560;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            background: linear-gradient(135deg, #0f3460, #16213e);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }
        .btn-primary {
            background-color: #e94560;
            border: none;
        }
        .btn-primary:hover {
            background-color: #f6416c;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #45c77a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Place Your Order</h2>
        <form id="orderForm">
            <div class="mb-3">
                <label for="category" class="form-label">Select Watch</label>
                <select id="category" class="form-select">
                    <option value="">--Select--</option>
                    <option value="Tissot Classic Dream">Tissot Classic Dream - ₹35000</option>
                    <option value="Movado Museum Classic">Movado Museum Classic - ₹50000</option>
                    <option value="Versace V-Race">Versace V-Race - ₹95000</option>
                    <option value="Citizen Eco-Drive">Citizen Eco-Drive - ₹25000</option>
                    <option value="Seiko Presage">Seiko Presage - ₹40000</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate</button>
            <h3 class="mt-3">Total: ₹<span id="total">0</span></h3>
            <button type="button" class="btn btn-success mt-3" onclick="placeOrder()">Place Order</button>
        </form>
        <p id="orderMessage" class="mt-3 text-success" style="display: none;">Order placed successfully!</p>
    </div>

    <script>
        const watchPrices = {
            "Tissot Classic Dream": 35000,
            "Movado Museum Classic": 50000,
            "Versace V-Race": 95000,
            "Citizen Eco-Drive": 25000,
            "Seiko Presage": 40000
        };

        function calculateTotal() {
            const selectedItem = document.getElementById("category").value;
            const price = watchPrices[selectedItem];
            const quantity = document.getElementById("quantity").value;
            document.getElementById("total").innerText = price ? price * quantity : 0;
        }

        function placeOrder() {
            document.getElementById("orderMessage").style.display = "block";
        }
    </script>
</body>
</html>
